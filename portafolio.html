<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Portafolio</title>
  </head>
  <body>
    <header>
      <h1>TABLA DE PROYECTOS</h1>
    </header>

    <section class="galeria">

        <h2>Trabajo con HTML</h2>
        <img src="./assets/img/html.jpg" alt="Captura HTML" />

      <div class="proyecto">
        <h2>Trabajo con FLEX</h2>
        <img src="./assets/img/FLEX.jpg" alt="FLEX 1" />

      <div class="proyecto">
        <h2>Trabajo con Bootstrap</h2>
        <img src="./assets/img/boos.jpg" alt="Bootstrap 1" />
        <img src="./assets/img/boos1.jpg" alt="Bootstrap 2" />
      </div>

      <div class="proyecto">
        <h2>Trabajo con Git</h2>
        <img src="./assets/img/git.jpg" alt="Git 1" />
        <img src="./assets/img/git1.jpg" alt="Git 2" />
        <img src="./assets/img/git2.jpg" alt="Git 3" />
      </div>

</html>
